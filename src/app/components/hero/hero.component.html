<section class="min-h-screen flex flex-col justify-center items-start p-8 md:p-16 border-b-4 border-black bg-white relative overflow-hidden">
  <!-- Background Elements (Brutalist) -->
  <div class="absolute top-20 right-20 w-32 h-32 bg-black opacity-10 rotate-12 pointer-events-none hidden md:block"></div>
  <div class="absolute bottom-40 right-40 w-64 h-64 border-4 border-black rounded-full pointer-events-none hidden md:block"></div>

  <div class="max-w-4xl z-10">
    <h1 class="text-6xl md:text-8xl lg:text-9xl font-black mb-4 uppercase leading-none tracking-tighter min-h-[1em]">
      {{ displayedName() }}<span class="animate-pulse">_</span>
    </h1>
    
    <h2 class="text-2xl md:text-4xl font-bold bg-black text-white inline-block px-4 py-2 mb-6 uppercase transform -rotate-1">
      {{ portfolio.profile().title }}
    </h2>
    
    <p class="text-xl md:text-2xl font-mono mb-10 max-w-2xl border-l-4 border-black pl-6 py-2">
      {{ portfolio.profile().valueProposition }}
    </p>

    <div class="flex flex-col md:flex-row gap-6">
      <a href="path/to/cv.pdf" download class="brutal-btn group">
        <span class="mr-2">Download CV</span>
        <span class="group-hover:translate-x-1 transition-transform">â†“</span>
      </a>
      <a href="mailto:{{ portfolio.profile().email }}" class="brutal-btn bg-black text-white hover:bg-gray-800">
        Contact Me
      </a>
    </div>

    <div class="mt-12 flex gap-6">
      @for (social of portfolio.profile().socials; track social.name) {
        <a [href]="social.url" target="_blank" class="text-lg font-bold underline hover:no-underline hover:bg-black hover:text-white px-1 transition-all">
          {{ social.name }}
        </a>
      }
    </div>
  </div>
</section>
