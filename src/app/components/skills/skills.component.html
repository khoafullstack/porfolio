<section class="min-h-screen flex flex-col justify-center p-8 md:p-16 border-b-4 border-black bg-white">
  <h2 class="text-5xl md:text-7xl font-black mb-12 uppercase">Tech Stack</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    @for (group of portfolio.skills() | keyvalue; track group.key; let i = $index) {
      <div
        class="brutal-card"
        [class.bg-black]="i % 2 === 1"
        [class.text-white]="i % 2 === 1"
      >
        <h3
          class="text-xl font-bold mb-4 uppercase border-b-2 pb-2"
          [class.text-white]="i % 2 === 1"
          [class.border-white]="i % 2 === 1"
          [class.border-black]="i % 2 === 0"
        >
          {{ group.key }}
        </h3>
        <div class="font-mono text-lg flex flex-wrap gap-3">
          @for (skill of group.value; track skill) {
            <span
              class="px-3 py-1 border-2 rounded-md"
              [class.border-white]="i % 2 === 1"
              [class.border-black]="i % 2 === 0"
            >
              {{ skill }}
            </span>
          }
        </div>
      </div>
    }
  </div>
</section>
