<section class="min-h-screen flex flex-col justify-center p-8 md:p-16 border-b-4 border-black bg-white">
  <h2 class="text-5xl md:text-7xl font-black mb-12 uppercase">About</h2>

  <div class="grid md:grid-cols-2 gap-12">
    <!-- Summary -->
    <div class="brutal-card">
      <h3 class="text-2xl font-bold mb-6 uppercase border-b-4 border-black pb-2">Summary</h3>
      <ul class="list-disc list-outside ml-6 space-y-4 text-lg font-mono">
        @for (item of portfolio.about().summary; track $index) {
          <li>{{ item }}</li>
        }
      </ul>
    </div>

    <!-- Focus Areas -->
    <div>
      <h3 class="text-2xl font-bold mb-6 uppercase border-b-4 border-black pb-2">Focus Areas</h3>
      <div class="flex flex-wrap gap-4">
        @for (area of portfolio.about().focusAreas; track $index) {
          <div class="px-4 py-2 border-3 border-black font-bold uppercase hover:bg-black hover:text-white transition-colors cursor-default">
            {{ area }}
          </div>
        }
      </div>
    </div>
  </div>
</section>
