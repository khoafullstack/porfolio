<div class="flex flex-col md:flex-row min-h-screen bg-white font-body">

  <!-- Mobile Header -->
  <header class="md:hidden flex justify-between items-center p-4 border-b-4 border-black sticky top-0 bg-white z-50">
    <div class="font-display font-black text-xl uppercase tracking-tighter">Portfolio</div>
    <button (click)="toggleMenu()" class="p-2 border-2 border-black active:bg-black active:text-white">
      Menu
    </button>
  </header>

  <!-- Mobile Menu Overlay -->
  @if (menuOpen()) {
    <div class="md:hidden fixed inset-0 bg-white z-40 flex flex-col justify-center items-center gap-8 p-8 transition-opacity">
      @for (item of navItems; track item.id) {
        <button (click)="scrollTo(item.id)" class="text-4xl font-black uppercase hover:underline">
          {{ item.label }}
        </button>
      }
      <button (click)="toggleMenu()" class="absolute top-4 right-4 p-2 border-2 border-black">Close</button>
    </div>
  }

  <!-- Sidebar (Desktop) -->
  <aside class="hidden md:flex flex-col w-64 lg:w-80 h-screen sticky top-0 border-r-4 border-black bg-white z-40 p-8 justify-between">
    <div>
      <h1 class="text-3xl lg:text-4xl font-black uppercase mb-2 tracking-tighter leading-none">
        @anhkhoadev<br>Net
      </h1>
      <p class="font-mono text-sm mb-12 opacity-60">Portfolio 2026</p>

      <nav class="space-y-4">
        @for (item of navItems; track item.id) {
          <a (click)="scrollTo(item.id)" 
             [class.active]="activeSection() === item.id"
             class="nav-link text-lg lg:text-xl">
            {{ item.label }}
          </a>
        }
      </nav>
    </div>

    <div class="font-mono text-xs opacity-50">
      Built with Angular 21 & Tailwind v4
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-x-hidden">
    
    <!-- Hero Section -->
    <div #section id="hero" class="min-h-screen">
      <div data-animate class="opacity-0 translate-x-20 transition-all duration-1000 ease-out">
        <app-hero></app-hero>
      </div>
    </div>

    <!-- About Section -->
    <div #section id="about" class="min-h-screen">
      <div data-animate class="opacity-0 translate-x-20 transition-all duration-1000 ease-out">
        <app-about></app-about>
      </div>
    </div>

    <!-- Skills Section -->
    <div #section id="skills" class="min-h-screen">
      <div data-animate class="opacity-0 translate-x-20 transition-all duration-1000 ease-out">
        <app-skills></app-skills>
      </div>
    </div>

    <!-- Projects Section -->
    <div #section id="projects" class="min-h-screen">
      <div data-animate class="opacity-0 translate-x-20 transition-all duration-1000 ease-out">
        <app-projects></app-projects>
      </div>
    </div>

    <!-- Experience Section -->
    <div #section id="experience" class="min-h-screen">
      <div data-animate class="opacity-0 translate-x-20 transition-all duration-1000 ease-out">
        <app-experience></app-experience>
      </div>
    </div>

  </main>
</div>
